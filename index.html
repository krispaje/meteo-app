<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather application</title>

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="weather-app-search"
            id="weather-app-search"
          />
          <input type="submit" value="Search" class="weather-app-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="current-city-info">
            <h1 id="searched-city"></h1>
            <p>
              <span id="time"></span>, <span id="description"> </span
              ><br />Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="temperature-now">
            <span class="weather-icon" id="weather-icon"> </span>
            <span class="weather-temperature" id="temperature"> </span
            ><span class="weatehr-unit">ยฐC</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="forecast-day">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">๐ค๏ธ</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>15ยบ</strong></div>
              <div class="forecast-temperature">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">

          </div>

            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>15ยบ</strong></div>
              <div class="forecast-temperature">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">๐ค๏ธ</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>15ยบ</strong></div>
              <div class="forecast-temperature">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Sat</div>
            <div class="forecast-icon">๐ค๏ธ</div>
